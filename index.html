<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class='container bg-info'>
        <header >
            <h1 class='text-danger'>Final Exam</h1>
            <h4 class='text-light'>Find all even numbers between two numbers</h4>
        </header>
    </div>
    
    <main>
        <div class='container'>
            <div class='row'>
                <div class='form-group col-12 col-sm-6 text-success'>
                    <label for='number1'>Number 1:</label>
                    <input type='number' class='form-control' id='number1'/>
                </div>
                <div class='form-goup col-12 col-sm-6 text-success'>
                    <label for='number2'>Number 2:</label>
                    <input type='number' class='form-control' id='number2'/>
                </div>
            </div>
        
        
            <div>
            <input class='btn btn-outline-warning' id='button' type='submit' value='Submit' onclick="findEven()" name='print'/>
            </div>
            <span id='number1Help'></span>
            <div class='statement' id='statement'></div>
            
            
        <div class="ion-text-left text-success">
            <h2 class='Calculation'>Calculation Result:</h2>
            <div class='result' id='result'></div>
        </div>
               
            </div>
        </div>
        
        </div>
        
    </main>
    <script src=app.js></script>    
</body>
</html>
